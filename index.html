<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Is Your Birthday Lucky ?</title>
</head>
<body>
    <div id="container">
        <p class="notice"> Privacy Notice! we are Not storing your data</p>
        <h1 class="heading">Is Your Birthday lucky?</h1>
        <p class="description">Enter your Birthdate and Lucky number to continue...</p>
        <label for="birth-date">Select your Birth Date:</label>
        <input id="birth-date" type="date"/>
        <label for="lucky-number">Enter your Lucky Number:</label>
        <input id="lucky-number" type="number"/>
        
        <button id="check-button">Check</button>
    </div>

    
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
